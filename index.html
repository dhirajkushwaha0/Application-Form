<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background image"></div>
         <div class="apply_box">
            <h1>JOB APPLICATION
            <span class="title_small">(Web Development)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input id="first_name" name="first name" placeholder="Enter First Name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last  Name </label>
                        <input id="last_name" name="first name" placeholder="Enter Last Name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="Email"> Email </label>
                        <input type="Email" id="Email" name="Email" placeholder="Enter Email..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="Job role"> Job role </label>
                    <select id="Job_role" name="job_role">
                        <option value="">Select Job role</option>
                        <option value="Frontend">Frontend developer</option>
                        <option value="Backend">Backend developer</option>
                        <option value="Full_stack">Full stack developer</option>
                    </select>
                    </div>
                    <div class="form_control">
                        <label for="Adress"> Adress </label>
                       <textarea id="adress" name="adress" row="4" cols="50" placeholder="Enter Address..."
                    ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City"> City </label>
                        <input id="City" name="City" placeholder="Enter City Name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="Pincode"> Pincode </label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="Date"> Date</label>
                        <input type="Date" id="Date" name="Date" 
                        />
                    </div>
                    <div class="form_control">
                        <label for="Upload"> Upload Your CV</label>
                        <input type="file" id="upload" name="upload" 
                        />
                    </div>                   
                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>
                </div>
            </form>
         </div>
    </div>
</body>
</html>
